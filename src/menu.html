<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Menu</title>
  </head>
  <body class="bg-white-100">
    <nav class="sp-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
          <img
            src="../አስተናጋጅ-logos/አስተናጋጅ-logos_black.png"
            alt="Logo"
            class=""
            width="20%"
          />
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-black hover:text-blue-300">Home</a>
          <a href="#" class="text-black hover:text-blue-300">Menu</a>
          <a href="#" class="text-black hover:text-blue-300">MyOrders</a>
        </div>

        <!-- Mobile Menu Button (hidden on larger screens) -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-black">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu (hidden on larger screens) -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-500 text-white p-4">
      <a href="#" class="block py-2">Home</a>
      <a href="#" class="block py-2">Menu</a>
      <a href="#" class="block py-2">My Order</a>
    </div>

    <div class="container mx-auto py-8">
      <h2 class="text-2xl font-bold mb-4 text-center">Our Menu</h2>

      <div class="flex flex-wrap justify-center -mx-4">
        <!-- Food Item 1 -->
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 px-4 mb-8">
          <div
            class="bg-white border border-gray-300 p-6 rounded-lg hover:shadow-md transition duration-300 flex flex-col items-center relative"
          >
            <img
              src="../Food_Images/Food_Image_Shiro.webp"
              alt="Delicious Food 1"
              class="w-full h-32 object-cover mb-4 rounded-md"
            />
            <h3 class="text-lg font-semibold mb-2">
              Made from the finest, locally sourced ingredients, our Shiro
              captivates your senses with the wholesome goodness of ground
              chickpeas or lentils, blended to perfection.</h3
            >
            <p class="text-gray-600 mb-4"></p>
            <span class="text-gray-800 font-bold">80 Birr</span>
            <button
              id="orderButton1"
              class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300"
              >Order Now</button
            >
            <!-- Modal for Food Item 1 -->
            <div
              id="orderModal1"
              class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center"
            >
              <div class="bg-white p-8 rounded-md">
                <h2 class="text-lg font-semibold mb-4">Place Your Order</h2>
                <label for="quantity1" class="block mb-2">Quantity:</label>
                <input
                  type="number"
                  id="quantity1"
                  name="quantity1"
                  class="w-full p-2 border border-gray-300 rounded-md mb-4"
                />
                <label for="address1" class="block mb-2"
                  >Delivery Address:</label
                >
                <textarea
                  id="address1"
                  name="address1"
                  class="w-full p-2 border border-gray-300 rounded-md mb-4"
                  rows="3"
                ></textarea>
                <button
                  id="finishOrderButton1"
                  class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300"
                  >Finish Order</button
                >
                <button
                  id="closeModalButton1"
                  class="mt-4 text-gray-600 hover:text-gray-800 focus:outline-none"
                  >Close</button
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/js/script.js"></script>
  </body>
</html>
